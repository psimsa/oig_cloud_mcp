[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

[flake8]
max-line-length = 127
exclude = .git,__pycache__,.venv,venv,build,dist
ignore = E203,W503

[tool:black]
line-length = 127
target-version = py313
