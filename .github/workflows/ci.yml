name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format with black
      run: |
        black --check .

    - name: Test with pytest
      run: |
        # Run tests in mock mode to avoid network calls
        OIG_CLOUD_MOCK=1 pytest -v
    - name: Log in to GitHub Container Registry
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set image tag(s)
      id: set-tags
      run: |
        # Default CI tag
        CI_TAG=ghcr.io/psimsa/oig_cloud_mcp:ci-${{ github.run_id }}
        # Short SHA for additional traceability
        SHORT_SHA=$(echo "${GITHUB_SHA:-unknown}" | cut -c1-7)

        if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
          # On main, add :latest and a sha tag
          echo "image_tags=${CI_TAG},ghcr.io/psimsa/oig_cloud_mcp:latest,ghcr.io/psimsa/oig_cloud_mcp:${SHORT_SHA}" >> $GITHUB_OUTPUT
        else
          # For other branches, sanitize branch name and include a branch tag
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | sed -E 's/[^A-Za-z0-9._-]/-/g')
          echo "image_tags=${CI_TAG},ghcr.io/psimsa/oig_cloud_mcp:branch-${BRANCH_NAME}" >> $GITHUB_OUTPUT
        fi

    - name: Set up QEMU (for multi-arch builds)
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push multi-arch Docker image to GHCR
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: ${{ github.ref == 'refs/heads/main' }}
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.set-tags.outputs.image_tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max